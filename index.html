<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grand">
    <div class="parentform">
    <fieldset>
        <div class="contact">
            <h1>Contact Form</h1>
        </div> <br>
        <div class="name"> <label for="Name">Your Name: <br></label> <input type="text" name="Name"
                placeholder="Your Full Name" id="Name"></div> <br>
        <div class="email"> <label for="email">Your Email: <br></label> <input type="email"
                placeholder="Valid Email Address" name="email" id="email"></div> <br>
        <div class="mesg"><label for="message">Message:</label></div>
        <div class="message"> <textarea placeholder="Your Message to Us" name="message" id="message" cols="60"
                rows="7"></textarea></div> <br>
        <div class="subject"> <label for="subject">Subject: <br></label> <input type="text" placeholder="Job Inquiry"
                name="subject" id="subject">
        </div> 
        <div class="button"> <button type="button"> Send</button></div>


    </fieldset>
</div>
</div>
</body>

</html>
